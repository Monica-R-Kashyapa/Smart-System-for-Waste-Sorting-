<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
        <h1>Smart system for waste sorting</h1>
        <p>Learn about waste categories and proper disposal methods to create a sustainable future.</p>
        <div class="button-container">
            <a href="/" class="button">Home</a>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                
                <div class="button-row">
                    <!-- Admin login button -->
                    <button type="submit" name="login_as" value="admin">Admin Login</button>
                    <!-- User login button -->
                    <button type="submit" name="login_as" value="user">User Login</button><br>
                </div>

                <div class="register-button-container">
                    <p>Don't have an account?</p>
                    <a href="/register" class="register-button">Register</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
